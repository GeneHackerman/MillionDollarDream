<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Million Dollar Dream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <!-- materializecss -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<!-- sample header -->
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">C.R.E.A.M.</h1> <!-- placeholder name atm -->
      <div class="img">
      <img src="./assets/images/1.png" alt="">
    </div>
      <p>Crypto Rules Everything Around Me</p>
    </header>

    
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-8">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By Stock or Crypto Currency</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Stock/Crypto Name</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">CHASE THE BAG</button>
        </form>
      </div>
      <div class="card">
        <h3 class="card-header text-uppercase">Filter by Search</h3>
        <div class="card-body" id="language-buttons">
          <button class="btn" data-language="crypto">Crypto Currency</button>
          <button class="btn" data-language="stocks">Stock Exchange</button>
        </div>
      </div>
    </div>

    
</body>
