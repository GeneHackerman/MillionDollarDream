<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Million Dollar Dream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  <!-- materializecss -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<!-- sample header -->
<body class="flex-column min-100-vh">
    <header class="hero">      
      <h1 class="app-title">C.R.E.A.M.</h1> <!-- placeholder name atm -->
      <p>Crypto Rules Everything Around Me</p>
      <img src="./assets/images/1.png" class="img" width="200" height="200" alt="">
    </header>

    
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-8">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By Stock or Crypto Currency</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Stock/Crypto Name</label>
          <input name="search" placeholder="Bitcoin" id="search" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="search-btn">CHASE THE BAG</button>
        </form>
      </div>
      <div class="card">
        <h3 class="card-header text-uppercase">Filter by Search</h3>
        <div class="card-body" id="language-buttons">
          <button class="btn" data-language="crypto">Crypto Currency</button>
          <button class="btn" data-language="stocks">Stock Exchange</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Crypto Values For: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
    
  </main>
     
  <!-- 5 day forecast stats -->
     <div id="crypto">
      <div class="col-2">
          <div class="card">
              <div class="card-body">
                  <h5 class="search">Stock/Crypto: </h5>              
                  <p class="symbol">Symbol: </p>
                  <p class="price">Price: </p>
                  <p class="percent">Percent Change: </p>
                  <!-- This van be optional, its not in the stock api -->
                  <p class="market-cap"> Market Cap: </p>
                  <p class="volume"> Volume: </p>
              </div>
          </div>
      </div>
  </div>

  <script src="assets/js/Stock-Crypto.js"></script>
</body>
