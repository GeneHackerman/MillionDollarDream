<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title>Million Dollar Dream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">



  <!------------------------ GOOGLE FONTS --------------------------------------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">



  <!------------------------ MATERIALIZE CSS --------------------------------------------->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<!-----------------------------SAMPLE HEADER------------------------------------------------>

<body class="flex-column min-100-vh">
    <header class="hero">      
    
      <img src="./assets/images/2.png" class="img" width="600" height="600" alt="">
    </header>

    
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-8">
      <div class="card">
        <h2 class="card-header text-uppercase">Search By Stock or Crypto Currency</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Stock/Crypto Name</label>
          <input name="search" placeholder="Bitcoin, AAPL" id="search" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn crypto-btn">CHASE THE COINS</button>
          <button type="submit" class="btn stock-btn">CHASE THE STOCKS</button>

        </form>
      </div>
      
      <div class="card">
        <h3 class="card-header text-uppercase">Crypto Searches:</h3>
        <div class="crypto-history">
        </div>

        <h3 class="card-header text-uppercase">Stock Searches:</h3> 
        <div class="stock-history">


        </div>
      <button id="clear-history" class="btn btn-sm btn-secondary">Clear History</button>
      </div>

    </div>
    

    <div class="col-12 col-md-8 justify-space-between">
      <h3 class="subtitle"> What's in the Bag? <span id="repo-search-term"></span></h3>

      <div id="repos-container" class="list-group"></div>
    </div>
    
  </main>
     
  <!--------------------------------- CRYPTO/ STOCK STATS ----------------------------->
     <div class="hide" id="crypto">
      <div class="col-2">
        <div class="card flex-row">
          <div class="card-body">
            <h3 class="search"></h5>              
            <p class="symbol"></p>
            <p class="price"></p>
            <p class="percent"> </p>
            <p class="market-cap"></p>
            <p class="volume"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="hide" id="stocks">
      <div class="col-2">
        <div class="card flex-row">
          <div class="card-body">



           <!----------------------- STOCK CALLS ---------------------------------->
            <h3 class="stock-search">yp</h5>
            <p class="stock-price">yo</p>
            <p class="stock-percent">yo</p>
            <p class="high">yo</p>
            <p class="low">yo</p>
          </div>
        </div>
      </div>
    </div>

    <div class="trending">
     
      <div class="trending-container col-2">
        <h4 class="trending-coins">Buy These Coins:</h5>
        
        
      </div>
    </div>

    <div class="news"> 
      <div class="col-2" id="card-container">
      </div>

      <!-- Background video -->   
     <video autoplay muted loop id="myVideo">
    	<source src="assets/video/Stocks&Crypto_mp4_1.mp4" type="video/mp4">
    </video>


    </div>
  <script src="assets/js/Stock-Crypto.js"></script>
</body>
